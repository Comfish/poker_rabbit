        // æ£€æŸ¥æ˜¯å¦ä¸ºé¡ºå­
        function isStraight(ranks) {
            const uniqueRanks = Array.from(new Set(ranks)).sort((a, b) => a - b);
            
            // æ£€æŸ¥A-2-3-4-5çš„ç‰¹æ®Šæƒ…å†µ
            if (uniqueRanks.includes(12) && 
                uniqueRanks.includes(0) && 
                uniqueRanks.includes(1) && 
                uniqueRanks.includes(2) && 
                uniqueRanks.includes(3)) {
                return true;
            }
            
            // æ£€æŸ¥å¸¸è§„é¡ºå­
            for (let i = 0; i <= uniqueRanks.length - 5; i++) {
                let isConsecutive = true;
                for (let j = 1; j < 5; j++) {
                    if (uniqueRanks[i + j] !== uniqueRanks[i] + j) {

                    }

                if (isConsecutive) {

        // æ£€æŸ¥åŒèŠ±å¬ç‰Œ
        function checkFlushDraw(cards) {
            const suitCounts = countSuits(cards);
            const maxSuitCount = Math.max(...Array.from(suitCounts.values()));
            
            if (maxSuitCount === 4) {

        // æ£€æŸ¥é¡ºå­å¬ç‰Œ
        function checkStraightDraw(cards) {
            const ranks = cards.map(getRank).sort((a, b) => a - b);
            const uniqueRanks = [...new Set(ranks)];
            
            // æ£€æŸ¥æ˜¯å¦æœ‰è¿ç»­4å¼ ç‰Œï¼ˆéœ€è¦1å¼ è¡¥ç‰Œï¼‰
            let hasStraightDraw = false;
            let hasGutshotDraw = false;
            
            // æ£€æŸ¥å¸¸è§„é¡ºå­å¬ç‰Œï¼ˆéœ€è¦1å¼ è¡¥ç‰Œå½¢æˆ5å¼ è¿ç»­ï¼‰
            for (let i = 0; i <= uniqueRanks.length - 4; i++) {
                const consecutiveCount = countConsecutive(uniqueRanks.slice(i, i + 4));
                if (consecutiveCount === 4) {
                    hasStraightDraw = true;
                    break;
                }
                // æ£€æŸ¥å¡é¡ºå¬ç‰Œï¼ˆé—´éš”1å¼ ï¼‰
                if (checkGutshot(uniqueRanks.slice(i, i + 4))) {
                    hasGutshotDraw = true;
                }
            }
            
            // æ£€æŸ¥A-2-3-4çš„ç‰¹æ®Šæƒ…å†µ
            if (uniqueRanks.includes(0) && uniqueRanks.includes(1) && uniqueRanks.includes(2) && uniqueRanks.includes(3)) {
                hasStraightDraw = true;
            }
            
            if (hasStraightDraw) {
                return `<span style="color: #e74c3c;">é¡ºå­å¬ç‰Œ</span>`;
            } else if (hasGutshotDraw) {
                return `<span style="color: #f39c12;">å¡é¡ºå¬ç‰Œ</span>`;
            }
            
            return null;
        }
        
        // æ£€æŸ¥è¿ç»­ç‰Œæ•°é‡
        function countConsecutive(ranks) {
            let count = 1;
            let maxCount = 1;
            
            for (let i = 1; i < ranks.length; i++) {
                if (ranks[i] === ranks[i - 1] + 1) {
                    count++;
                    maxCount = Math.max(maxCount, count);
                } else {
                    count = 1;
                }
            }
            
            return maxCount;
        }
        
        // æ£€æŸ¥å¡é¡ºï¼ˆé—´éš”1å¼ ï¼‰
        function checkGutshot(ranks) {
            // æ’åºç¡®ä¿é¡ºåºæ­£ç¡®
            const sorted = [...ranks].sort((a, b) => a - b);
            
            // æ£€æŸ¥æ˜¯å¦æœ‰3å¼ è¿ç»­ç‰Œï¼Œä¸­é—´ç¼º1å¼ 
            let gaps = 0;
            for (let i = 1; i < sorted.length; i++) {
                gaps += sorted[i] - sorted[i - 1] - 1;
            }
            
            // å¡é¡ºå¬ç‰Œéœ€è¦æ­£å¥½1ä¸ªé—´éš™ï¼Œä¸”æ€»èŒƒå›´ä¸è¶…è¿‡4ï¼ˆå¦‚5-6-8-9ï¼Œé—´éš™1ï¼‰
            return gaps === 1 && (sorted[sorted.length - 1] - sorted[0]) <= 4;
        }
        
        // æ£€æŸ¥å¯¹å­/ä¸‰æ¡æ½œåŠ›
        function checkPairPotential(cards) {
            const rankCounts = countRanks(cards);
            const maxRankCount = Math.max(...Array.from(rankCounts.values()));
            
            if (maxRankCount === 3) {
                return `<span style="color: #e74c3c;">è‘«èŠ¦æ½œåŠ›</span>`;
            } else if (maxRankCount === 2) {
                // æ£€æŸ¥æ˜¯å¦æœ‰ä¸¤å¯¹æˆ–ä¸‰æ¡æ½œåŠ›
                const pairCount = Array.from(rankCounts.values()).filter(count => count === 2).length;
                if (pairCount >= 2) {
                    return `<span style="color: #f39c12;">è‘«èŠ¦æ½œåŠ›</span>`;
                } else {
                    return `<span style="color: #f39c12;">ä¸‰æ¡æ½œåŠ›</span>`;
                }
            }
            
            return null;
        }

        // æ¯”è¾ƒä¸¤æ‰‹ç‰Œçš„å¤§å°
        function compareHands(hand1, hand2) {
            // å…ˆæ¯”è¾ƒç‰Œå‹ç­‰çº§
            if (hand1.rank > hand2.rank) {
                return 1;
            } else if (hand1.rank < hand2.rank) {
                return -1;
            }
            
            // ç‰Œå‹ç›¸åŒï¼Œæ¯”è¾ƒkickers
            for (let i = 0; i < Math.min(hand1.kickers.length, hand2.kickers.length); i++) {
                if (hand1.kickers[i] > hand2.kickers[i]) {
                    return 1;
                } else if (hand1.kickers[i] < hand2.kickers[i]) {
                    return -1;
                }
            }
            
            // æ‰€æœ‰kickerséƒ½ç›¸åŒï¼Œå¹³å±€
            return 0;
        }
        
        // è®¡ç®—å¾·å·æ‰‘å…‹èƒœç‡
        function calculatePokerOdds(myCards, communityCards, opponentCount, simulations = 10000) {
            const myCardsEncoded = parseCards(myCards);
            const communityCardsEncoded = parseCards(communityCards);
            
            if (myCardsEncoded.length !== 2) {
                throw new Error("æˆ‘çš„æ‰‹ç‰Œå¿…é¡»æ˜¯2å¼ ");
            }
            if (communityCardsEncoded.length < 0 || communityCardsEncoded.length > 5) {
                throw new Error("å…¬å…±ç‰Œæ•°é‡å¿…é¡»åœ¨0-5ä¹‹é—´");
            }
            if (opponentCount < 1 || opponentCount > 9) {
                throw new Error("å¯¹æ‰‹äººæ•°å¿…é¡»åœ¨1-9ä¹‹é—´");
            }
            
            const fullDeck = Array.from({ length: 52 }, (_, i) => i);
            const knownCards = [...myCardsEncoded, ...communityCardsEncoded];
            const remainingDeck = fullDeck.filter(card => !knownCards.includes(card));
            
            let wins = 0;
            let ties = 0;
            const losingHandStats = {};
            const losingHandDetails = {}; // è®°å½•è¾“ç‰Œç»„åˆè¯¦æƒ…
            
            for (let i = 0; i < simulations; i++) {
                const shuffledDeck = shuffleArray(remainingDeck);
                
                const opponentsCards = [];
                let cardIndex = 0;
                for (let j = 0; j < opponentCount; j++) {
                    opponentsCards.push([
                        shuffledDeck[cardIndex++],
                        shuffledDeck[cardIndex++]
                    ]);
                }
                
                const remainingCommunityCardsNeeded = 5 - communityCardsEncoded.length;
                const simulatedCommunityCards = shuffledDeck.slice(
                    cardIndex,
                    cardIndex + remainingCommunityCardsNeeded
                );
                const finalCommunityCards = [...communityCardsEncoded, ...simulatedCommunityCards];
                
                const myFinalHand = [...myCardsEncoded, ...finalCommunityCards];
                const myBestHand = evaluateHand(myFinalHand);
                
                let isWinner = true;
                let hasTie = false;
                let losingHandType = null;
                let losingOpponentHand = null;
                
                for (const opponentHoleCards of opponentsCards) {
                    const opponentFinalHand = [...opponentHoleCards, ...finalCommunityCards];
                    const opponentBestHand = evaluateHand(opponentFinalHand);
                    
                    const comparison = compareHands(myBestHand, opponentBestHand);
                    if (comparison < 0) {
                        isWinner = false;
                        losingHandType = opponentBestHand.rank;
                        losingOpponentHand = opponentHoleCards;
                        break;
                    } else if (comparison === 0) {
                        hasTie = true;
                    }
                }
                
                if (isWinner) {
                    if (hasTie) {
                        ties++;
                    } else {
                        wins++;
                    }
                } else if (losingHandType !== null && losingOpponentHand) {
                    // è®°å½•è¾“ç‰Œå‹
                    losingHandStats[losingHandType] = (losingHandStats[losingHandType] || 0) + 1;
                    
                    // è®°å½•è¾“ç‰Œç»„åˆè¯¦æƒ…
                    if (!losingHandDetails[losingHandType]) {
                        losingHandDetails[losingHandType] = new Map();
                    }
                    
                    // å°†å¯¹æ‰‹æ‰‹ç‰Œè½¬æ¢ä¸ºå­—ç¬¦ä¸²ï¼Œç”¨äºç»Ÿè®¡
                    const opponentHandStr = losingOpponentHand.sort().join('-');
                    const count = losingHandDetails[losingHandType].get(opponentHandStr) || 0;
                    losingHandDetails[losingHandType].set(opponentHandStr, count + 1);
                }
            }
            
            const winPercentage = (wins / simulations) * 100;
            const tiePercentage = (ties / simulations) * 100;
            const losePercentage = 100 - winPercentage - tiePercentage;
            
            // è½¬æ¢è¾“ç‰Œå‹ç»Ÿè®¡ä¸ºç™¾åˆ†æ¯”
            const losingHandPercentages = {};
            for (const [handType, count] of Object.entries(losingHandStats)) {
                losingHandPercentages[handType] = parseFloat(((count / simulations) * 100).toFixed(2));
            }
            
            // è½¬æ¢è¾“ç‰Œè¯¦æƒ…ä¸ºé€‚åˆæ˜¾ç¤ºçš„æ ¼å¼
            const losingHandDetailsFormatted = {};
            for (const [handType, handMap] of Object.entries(losingHandDetails)) {
                losingHandDetailsFormatted[handType] = Array.from(handMap.entries())
                    .map(([handStr, count]) => ({
                        hand: handStr.split('-'),
                        count,
                        percentage: parseFloat(((count / simulations) * 100).toFixed(2))
                    }))
                    .sort((a, b) => b.count - a.count);
            }
            
            return {
                win: parseFloat(winPercentage.toFixed(2)),
                tie: parseFloat(tiePercentage.toFixed(2)),
                lose: parseFloat(losePercentage.toFixed(2)),
                simulations,
                losingHandStats: losingHandPercentages,
                losingHandDetails: losingHandDetailsFormatted
            };
        }
